<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>加载中...</title>
		<script type="text/javascript">
			;(function() {
				//缩放比例
				var defaultW = 375;
				if (/Android/.test(navigator.userAgent)) {
					var version = parseFloat(RegExp.$1);
					if (version > 2.3) {
						var phoneScale = parseInt(window.screen.width) / defaultW;
						document.write('<meta name="viewport" content="width=' + defaultW + '", minimum-scale = ' + phoneScale +
							", maximum-scale = " + phoneScale + ', user-scalable=no, target-densitydpi=device-dpi">')
					} else {
						document.write('<meta name="viewport" content="width=' + defaultW + ', user-scalable=no">')
					}
				} else {
					document.write('<meta name="viewport" content="width=' + defaultW + ', user-scalable=no">')
				};
			})();
		</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue_pages doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
